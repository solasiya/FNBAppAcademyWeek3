<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WEATHER</title>
  </head>
  <body>
    <div id="header">
      <img src="images/logo.png" alt="Pine City Zoo Logo" id="logo" />
    </div>
    <div id="tabs-top">
      <a href="index.html" class="tab">HOME</a>
      <a href="animals.html" class="tab">ANIMALS</a>
      <a href="map.html" class="tab">MAP</a>
      <a href="places.html" class="tab">PLACES</a>
    </div>
    <div id="main">
      <div id="content">
        <div id="info-box-full">
          <h3>PINE CITY WEATHER</h3>
          <p>
            <img
              class="info-box-weather-icon"
              src="images/partly-cloudy.png"
              alt="Partly Cloudy"
            />
            Partly Cloudy
          </p>
          <p>&uarr; 25&deg &darr; 16&deg;</p>
          <h1 class="info-box-weather-icon">22&deg;</h1>
          <p><strong>FORECAST</strong></p>
          <table>
            <thead>
              <tr>
                <th>Day</th>
                <th>Condition</th>
                <th>High</th>
                <th>Low</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Monday</td>
                <td>
                  <img
                    class="info-box-weather-icon"
                    src="images/partly-cloudy.png"
                    alt="Partly Cloudy"
                  />
                </td>
                <td>&uarr;28</td>
                <td>&darr;16</td>
              <tr>
                <td>Tuesday</td>
                <td>
                  <img
                    class="info-box-weather-icon"
                    src="images/sunny.png"
                    alt="Sunny"
                  />
                </td>
                <td>&uarr;28</td>
                <td>&darr;17</td>
              </tr>
              <tr>
                <td>Wednesday</td>
                <td>
                  <img
                    class="info-box-weather-icon"
                    src="images/partly-cloudy.png"
                    alt="Partly Cloudy"
                  />
                </td>
                <td>&uarr;28</td>
                <td>&darr;15</td>
              </tr>
              <tr>
                <td>Thursday</td>
                <td>
                  <img
                    class="info-box-weather-icon"
                    src="images/rain.png"
                    alt="Rain"
                  />
                </td>
                <td>&uarr;26</td>
                <td>&darr;17</td>
              </tr>
              <tr>
                <td>Friday</td>
                <td>
                  <img
                    class="info-box-weather-icon"
                    src="images/sunny.png"
                    alt="Sunny"
                  />
                </td>
                <td>&uarr;28</td>
                <td>&darr;17</td>
              </tr>
              <tr>
                <td>Saturday</td>
                <td>
                  <img class="info-box-weather-icon" src="images/sunny.png" alt="Sunny">
                </td>
                <td>&uarr;30</td>
                <td>&darr;17</td>
              </tr>
              <tr>
                <td>Sunday</td>
                <td>
                  <img
                    class="info-box-weather-icon"
                    src="images/sunny.png"
                    alt="Sunny"
                  />
                </td>
                <td>&uarr;28</td>
                <td>&darr;16</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div id="tabs-bottom">
      <a href="weather.html" class="tab">WEATHER</a>
      <a href="feedback.html" class="tab">FEEDBACK</a>
    </div>
  </body>
  <script></script>
</html>
